name: Java CI with Gradle

on:
  push:
    branches: [ master, develop ]
    
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradle
    - name: Build with Gradle
      run: gradle build
